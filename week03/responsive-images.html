<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 131 - Responsive Image Page</title>
    <meta name="description" content="This is WDD 131 Responsive image activity page">
    <meta name="author" content="Atsushi Karino">
    <link rel="stylesheet" href="styles/responsive-images.css">
</head>
<body>
    <main>
        <div class="hero">
            <picture>
                <source media="(min-width: 1000px)" srcset="images/hero-large.webp">
                <source media="(min-width: 500px)" srcset="images/hero-medium.webp">
                <img src="images/hero-small.webp" alt="Small image of Sapporo temple" width="500" height="250">
            </picture>
        </div>
    </main>

</body>
</html>
