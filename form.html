<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 131 - Product Review</title>
    <meta name="description" content="WDD131 - Dynamic Web Fundementals Page, owned by Atsushi Karino. This is course home page.">
    <meta name="author" content="Atsushi Karino">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/form.css">
</head>
<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <form method="get" action="review.html">
            <fieldset>
                <label for="productName">Product Name</label>
                <select name="productName" id="productName" required>
                    <option value disabled selected>Select a Product ...</option>
                </select>
                <label>Overall Rating</label>
                <div class="star-rating">
                    <input type="radio" name="stars" id="star-a" value="5" required>
                    <label for="star-a"></label>
                    <input type="radio" name="stars" id="star-b" value="4">
                    <label for="star-b"></label>
                    <input type="radio" name="stars" id="star-c" value="3">
                    <label for="star-c"></label>
                    <input type="radio" name="stars" id="star-d" value="2">
                    <label for="star-d"></label>
                    <input type="radio" name="stars" id="star-e" value="1">
                    <label for="star-e"></label>
                </div>
                <label for="instDate">Date of Installation</label>
                <input type="date" id="instDate" name="instDate" required>
                <label>Witch features did you find useful in the product?<br>(Check all that apply)</label>
                <div class="features">
                    <label for="feature1"><input type="checkbox" id="feature1" name="feature" value="Durability"> Durability</label>
                    <label for="feature2"><input type="checkbox" id="feature2" name="feature" value="Ease of Use"> Ease of Use</label>
                    <label for="feature3"><input type="checkbox" id="feature3" name="feature" value="Performance"> Performance</label>
                    <label for="feature4"><input type="checkbox" id="feature4" name="feature" value="Design"> Design</label>
                </div>
                <label for="review">Written Review <span>(Optional)</span></label>
                <textarea name="review" id="review" cols="30" rows="10"></textarea>
                <label for="username">Your Name <span>(Optional)</span></label>
                <input type="text" name="username" id="username">
                <input type="submit" value="Post Review">
            </fieldset>
        </form>
    </main>
    <footer>
        <p>&copy; <span id="year"></span> | Atsushi Karino | Tokyo Japan</p>
        <p id="lastModified"></p>
    </footer>
    <script src="scripts/form.js"></script>
    <script src="scripts/getdates.js" defer></script>
</body>
</html>
